<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prom Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="landing">
        <div class="question">Hi my Jyoti, only click go if you promise to stay grounded</div>
        <div class="options">
            <button onclick="startQuestions()">Go</button>
        </div>
    </div>
    
    <div class="container" id="quiz" style="display: none;">
        <img src="our-pic.jpg" alt="Us" class="couple-img">
        <div class="question" id="question">Are you ready for some fun questions?</div>
        <input type="text" id="answer" class="answer-input" placeholder="Type your answer here...">
        <div class="options">
            <button onclick="nextQuestion()">Submit</button>
        </div>
    </div>

    <div id="celebration" style="display: none;">
        <div class="full-screen">
            <h1>Can't wait! ðŸ’–</h1>
            <div id="countdown"></div>
            <div class="hearts"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
